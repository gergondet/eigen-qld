name: CI of eigen-qld

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:

  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: Install dependencies
      uses: jrl-umi3218/github-actions/install-dependencies@master
      with:
        compiler: gcc
        build-type: RelWithDebInfo
        windows: |
          github:
            - path: eigenteam/eigen-git-mirror
              ref: 3.3.7
    - name: Build and test
      shell: bash
      run: |
        set -x
        hide_sh()
        {
          export OLD_PATH=${PATH}
          echo "PATH was ${OLD_PATH}"
          sh_path=`which sh`
          while [[ "$sh_path" != "" ]]
          do
            sh_dir=`dirname $sh_path`
            export PATH=`echo $PATH|sed -e "s@:${sh_dir}@@"`
            sh_path=`which sh`
          done
          echo "PATH is ${PATH}"
        }
        restore_path()
        {
          export PATH=${OLD_PATH}
        }

        mkdir -p build
        cd build
        hide_sh
        cmake ../ -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_INSTALL_PREFIX=/c/devel/install
        cmake --build . --config RelWithDebInfo
        cmake --build . --target install --config RelWithDebInfo
        restore_path
        ctest -V -C RelWithDebInfo
